  ## PlayEmotion
  特定の表情を意識的に作る事により、
  娯楽的に表情筋をトレーニングすることを目的とした作品。<br>
  カメラに無表情の状態を認識させたあと、
  右に表示される３つのアイコンのような表情を作ると
  その感情に合わせたエフェクトがかかる。

  制作環境：Xcode,openFrameworks v0.7.4<br>
  顔認識ライブラリ ofxFacetracker 利用

  ### Wall and Response , Rubik’s Wall
  新宿駅西口側京王プラザホテル地下道25mの壁面を利用したプロジェクションマップイベント
  「Projected Scape」内の学生共同作品<br>
  脇にマイクを設置しており、通った人の発した音に反応して
  投影した映像に変化が起きる。

  制作環境：Xcode,openFrameworks v0.8.0
